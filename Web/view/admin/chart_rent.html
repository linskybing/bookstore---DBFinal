<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>報表分析</title>
  <!-- Css -->
  <link rel="stylesheet" href="../../css/chart.css" />
  <link rel="stylesheet" href="../../css/analyze.css" />
  <link href="../../css/index_layout.css" rel="stylesheet" />
  <link href="../../css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Script -->
  <script src="../../node_modules/chart.js/dist/chart.js"></script>
</head>

<body>
  <header>
  </header>
  <aside id="sidebar" class="close">
    <div id="closeblock">
      <a href="#" id="closesidebar"> &times; </a>
    </div>
    <div id="imageBlock">
      <div id="iconMember" style="overflow: hidden">
        <img src="../../image/user2.png" width="100%" height="100%" style="border-radius: 50%" />
      </div>
    </div>
    <div class="baritem">
      <a href="index_admin_layout.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill"
          viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>

        &nbsp;&nbsp;權限管理
      </a>
    </div>
    <div class="baritem" id="announcementbtn">
      <span href="">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-megaphone"
          viewBox="0 0 16 16">
          <path
            d="M13 2.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-.214c-2.162-1.241-4.49-1.843-6.912-2.083l.405 2.712A1 1 0 0 1 5.51 15.1h-.548a1 1 0 0 1-.916-.599l-1.85-3.49a68.14 68.14 0 0 0-.202-.003A2.014 2.014 0 0 1 0 9V7a2.02 2.02 0 0 1 1.992-2.013 74.663 74.663 0 0 0 2.483-.075c3.043-.154 6.148-.849 8.525-2.199V2.5zm1 0v11a.5.5 0 0 0 1 0v-11a.5.5 0 0 0-1 0zm-1 1.35c-2.344 1.205-5.209 1.842-8 2.033v4.233c.18.01.359.022.537.036 2.568.189 5.093.744 7.463 1.993V3.85zm-9 6.215v-4.13a95.09 95.09 0 0 1-1.992.052A1.02 1.02 0 0 0 1 7v2c0 .55.448 1.002 1.006 1.009A60.49 60.49 0 0 1 4 10.065zm-.657.975 1.609 3.037.01.024h.548l-.002-.014-.443-2.966a68.019 68.019 0 0 0-1.722-.082z" />
        </svg>
        &nbsp;&nbsp;公告管理
      </span>
    </div>
    <div class="baritem" id="reportbtn">
      <span href="">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope"
          viewBox="0 0 16 16">
          <path
            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
        </svg>
        &nbsp;&nbsp;問題回報
      </span>
    </div>
    <div class="baritem" id="analyzebtn">
      <span class="active">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-graph-up"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z" />
        </svg>
        &nbsp;&nbsp;分析報表
      </span>
    </div>
    <div class="baritem" id="logout">
      <span href="">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
          class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z" />
          <path fill-rule="evenodd"
            d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
        </svg>
        &nbsp;&nbsp;登出
      </span>
    </div>

  </aside>
  <section id="mainblock">
    <div class="chartblock">
      <div class="chart-head">
        <div id="chartmenu">
          <ul>
            <li><a href="chart.html">買賣交易分析</a></li>
            <li class="active"><a href="chart_rent.html">租借交易分析</a></li>
          </ul>
        </div>
      </div>
      <div class="chart-content">
        <div class="chart-item">
          <canvas id="Bar" width="600" height="600"></canvas>
        </div>
        <div class="chart-item">
          <canvas id="Polor" width="600" height="600"></canvas>
        </div>
      </div>
    </div>
    <div id="analyzecontain">
      <div class="action">
        <div class="date">
          <input id="date-start" type="date" value="2022-05-01" />
          <span> ~ </span>
          <input id="date-end" type="date" value="2022-12-30" />
        </div>
        <div class="data-select">
          <div class="plus">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="list">
            <ul class="category hidden"></ul>
          </div>
        </div>
      </div>
      <div class="taglist">
      </div>
      <div class="table-wrapper">
        <table class="flex-table">
          <thead>
            <tr>
              <th>訂單編號</th>
              <th>商品名稱</th>
              <th>租借天數</th>
              <th>商品交易金額</th>
              <th>交易時間</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

</body>
<!-- API -->
<script src="../../js/api/chatroom.js"></script>
<script src="../../js/api/user.js"></script>
<script src="../../js/api/category.js"></script>

<!-- 圖表 -->
<script src="../../js/chatusers.js"></script>
<script src="../../js/adminheader.js"></script>
<script src="../../js/chartforrent.js"></script>


</html>
